<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram-Exercício</title>
    <link rel="shortcut icon" href="favicon.ico" >
</head>
<body>
    <div class="estrutura">
        <div class="celular">
            <img src="./img/instaCelular.png" alt="celular com tela do instagram">            
        </div>
        <div class="login">
            <div class="box">
                <img src="./img/logo.png" class="logo" alt="logo do instagram">
                <div class="Fotoperfil">
                    <img src="./img/eu.jpg" alt="foto de perfil">
                </div>
                <a href="#" class="continue">Continue como NessaR</a>
                <a href="#" class="sair">Remover conta</a>
            </div>
            <div class="box">
                <p class="outraConta">Não é NessaR?</p>
                <p class="outraConta">
                    <span class="link">Alternar contas</span>
                    ou
                    <span class="link">Inscreva-se</span>
                </p>
            </div>
            <div class="aplicativo">
                <p class="baixar">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="download-app"></a>
                    <a href="#" class="download-app"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
